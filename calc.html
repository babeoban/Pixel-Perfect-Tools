<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green boat Calculator</title>
 <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #24252e;
            color: white;
            font-size: 24px;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: 100%;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-container label {
            margin-bottom: 5px;
        }

        input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: textfield;
            width: 80%;
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid white;
            border-radius: 5px;
            color: black;
            background-color: white;
            margin: 0 auto;
            text-align: center;
        }

        .slider-container {
            width: 100%;
            text-align: center;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
        }

        .slider-container input {
            width: 80%;
            margin: 0 auto;
        }

        .output-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .output-container label {
            display: block;
            margin-bottom: 5px;
        }

		.d1 {
			color: red;
			font-size: 0.5em;
		}
		.d2 {
			color: green;
			font-size: 0.5em;
		}
		button {
			background-color: #355b94;
			border: none;
			border-radius: 6px;
			color: white;
			padding: 12px 24px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 24px;
            cursor: pointer;
		}
		button:hover {
			background-color: #2f538a;
		}
		.menu {
			position: absolute;
			bottom: 0;
			right: 0;
		}
		#currentPage {
			background-color: #2f538a;
		}
        
        output {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-container">
            <label for="input1">DPI</label>
            <input type="number" id="input1">
        </div>
        <div class="input-container">
            <label for="input2">Sensitivity (from options.txt)</label>
            <input type="number" id="input2">
        </div>
        <div class="slider-container">
            <label for="slider">Cursor Speed:</label>
            <input type="range" id="slider" min="1" max="20" value="10" step="1">
            <div id="selected-value">Selected Value: <span id="value">10</span></div>
        </div>
    </div>
    <div class="container">
        <div class="output-container">
            <label>New DPI:</label>
            <input type="number" id="newDPI"> 
        </div>
        <div class="output-container">
            <label>Closest Sensitivites:</label>
            <output id="newSens"></output>
        </div>
        <div class="output-container">
            <label>New Cursor Speed:</label>
            <output id="newCursorSpeed"></output>
        </div>
		<div class="output-container">
            <label>Estimated pixel skipping:</label>
            <output id="pixelSkipping"></output>
        </div>
		<div class="menu">
			<button id="currentPage" onclick="window.location.href='calc.html'">Sens Calc</button>
			<button onclick="window.location.href='overlayGen.html'">Overlay Gen</button>
		</div>
    </div>

    <script>
        const input1 = document.getElementById("input1");
        const input2 = document.getElementById("input2");
        const slider = document.getElementById("slider");
        const selectedValue = document.getElementById("value");
        
        const newDPIInput = document.getElementById("newDPI");
        
        const newSensOutput = document.getElementById("newSens");
        const newCursorSpeedOutput = document.getElementById("newCursorSpeed");		
		const pixelSkippingOutput = document.getElementById("pixelSkipping");
		
		const cursorSpeedMultipliers = [0.03125, 0.0625, 0.125, 0.25, 0.375, 0.5, 0.625, 0.75, 0.875, 1, 1.25, 1.5, 1.75, 2, 2.25, 2.5, 2.75, 3, 3.25, 3.25, 3.5]
        let sensList = [];

		async function getSensFromList() {
            if (sensList.length > 0) return sensList;
            try {
                const response = await fetch('https://gist.githubusercontent.com/ExeRSolver/c4e852bb2527069e08c1a5e0a9c47613/raw/3b32fb70be724516b6465c5a5132c350457db833/boatEyeSensitivitiesDivides1_40625v1_16.txt');
                const data = await response.text();
                const lines = data.split('\n');
                sensList = lines.slice(5).map(line => line.trim().split(' ')[0]);
                return sensList;
            } catch (error) {
                console.error('Error fetching the text file:', error);
                return [];
            }
        }

		async function updateOutputs() {
			const inputValue1 = parseFloat(input1.value) || 0;
			const inputValue2 = parseFloat(input2.value) || 0;
			const sliderValue = parseFloat(slider.value) || 0;
			
            if (inputValue1 <= 0 || inputValue2 <= 0) return;
            if (sensList.length === 0) await getSensFromList();

			let calculatedDPI = 0;
            let foundValid = false;

			for (let i = 0; i < 20; i++) {
				let tempDPI = inputValue1 / (cursorSpeedMultipliers[i] / cursorSpeedMultipliers[sliderValue - 1]);
				const originalSensMultiplier = ((inputValue2 * 0.6 + 0.2) ** 3) * 8;
				const newSensMultiplier = originalSensMultiplier * (cursorSpeedMultipliers[i] / cursorSpeedMultipliers[sliderValue - 1]);
				let tempSens = (((newSensMultiplier / 8) ** (1 / 3)) - 0.2) / 0.6;
				
				if (tempSens > 0) {
                    calculatedDPI = tempDPI;
                    newDPIInput.value = calculatedDPI.toFixed(0);
                    calculateDetailsFromDPI(calculatedDPI);
                    foundValid = true;
					break;
				}
			}
             if (!foundValid) {
                newSensOutput.innerHTML = "Invalid";
            }
		}

        async function calculateDetailsFromDPI(targetDPI) {
            const oldDPI = parseFloat(input1.value) || 0;
            const oldSens = parseFloat(input2.value) || 0;
            const oldSliderVal = parseFloat(slider.value) || 10;
            
            if (oldDPI <= 0 || oldSens <= 0 || targetDPI <= 0) return;
            if (sensList.length === 0) await getSensFromList();

            const oldMult = cursorSpeedMultipliers[oldSliderVal - 1];
            const idealNewMult = (oldDPI * oldMult) / targetDPI;

            let closestIndex = 0;
            let minDiff = Infinity;
            
            for(let i = 0; i < 20; i++) {
                let diff = Math.abs(cursorSpeedMultipliers[i] - idealNewMult);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestIndex = i;
                }
            }

            const matchedMult = cursorSpeedMultipliers[closestIndex];
            newCursorSpeedOutput.textContent = (closestIndex + 1).toString();

            const originalSensMultiplier = ((oldSens * 0.6 + 0.2) ** 3) * 8;
            const newSensMultiplier = originalSensMultiplier * (matchedMult / oldMult);
            let rawNewSens = (((newSensMultiplier / 8) ** (1 / 3)) - 0.2) / 0.6;
            
            let finalSensDisplay = "";
            let finalPixelSkipping = "";
            const noErrorSens = sensList;

            if (rawNewSens <= 0) {
                 finalSensDisplay = "Too low";
            } else {
                 for (let i = 0; i < 853; i++) {
					let d1 = rawNewSens - noErrorSens[i];
					let d2 = rawNewSens - noErrorSens[i + 1];
					if (rawNewSens < noErrorSens[0]) {
					    const minInc = 1.2*((0.2 + 0.6 * noErrorSens[0])**3);
			            finalPixelSkipping = minInc / 0.00220031449588;
						finalSensDisplay = noErrorSens[0];
						break; 
					}
					if (rawNewSens > noErrorSens[852]) {
						const minInc = 1.2*((0.2 + 0.6 * noErrorSens[852])**3);
			            finalPixelSkipping = minInc / 0.00220031449588;
						finalSensDisplay = noErrorSens[852];
						break; 
					}			
					if (d1 * d2 < 0) {
						const minInc = 1.2*((0.2 + 0.6 * noErrorSens[i])**3);
			            finalPixelSkipping = minInc / 0.00220031449588;
						finalSensDisplay = "<br>"+ noErrorSens[i].toString() + " or " + noErrorSens[i + 1].toString();
						break;
					}
				}
            }
            newSensOutput.innerHTML = finalSensDisplay;
            pixelSkippingOutput.textContent = finalPixelSkipping ? parseFloat(finalPixelSkipping).toFixed(1) : "";
        }

        input1.addEventListener("input", function() {
            if (parseFloat(input1.value) < 0) input1.value = "0";
            updateOutputs();
        });		
		
		input2.addEventListener("input", function() {
			if (parseFloat(input2.value) > 1) input2.value = "1";
            if (parseFloat(input2.value) < 0) input2.value = "0";
			updateOutputs();
		});		
		
        slider.addEventListener("input", function() {
            const value = slider.value;
            selectedValue.textContent = value;
            updateOutputs();
        });

        newDPIInput.addEventListener("input", function() {
             const val = parseFloat(newDPIInput.value);
             if (val > 0) calculateDetailsFromDPI(val);
        });

        slider.value = 10;
        selectedValue.textContent = "10";
    </script>
</body>
</html>
